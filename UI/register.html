<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">ðŸ›’</div>
            <h1 class="subtitle">Create Your Account</h1>
            
            <div id="alert-container"></div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" name="customerName" maxlength="50" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" maxlength="30" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" maxlength="100" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="contactNumber">Contact Number *</label>
                    <input type="text" id="contactNumber" name="contactNumber" maxlength="10" required>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
            
            <a href="login.html" class="link">Already have an account? Login here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
